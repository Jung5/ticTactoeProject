<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="cell" box="0" ></div>
            <div class="cell" box="1" ></div>
            <div class="cell" box="2" ></div>
            <div class="cell" box="3" ></div>
            <div class="cell" box="4" ></div>
            <div class="cell" box="5" ></div>
            <div class="cell" box="6" ></div>
            <div class="cell" box="7" ></div>
            <div class="cell" box="8" ></div>
        </div>
        <h2 class="status"></h2>
        <button class="restart">Reset</button>
    </section>
    <script src="index.js"></script>
</body>
</html>
